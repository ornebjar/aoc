name: üõ†Ô∏è Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Define environment variables
    env:
      JAVA_VERSION: '25' # Set the Java version you want to use

    steps:
      - uses: actions/checkout@v6

      # 1. Set up the specified Java environment
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven # Caches Maven dependencies for faster builds

      # 2. Run the standard Maven commands (clean, test, package)
      - name: Build with Maven
        # The '-B' flag ensures the build is batch-mode (non-interactive)
        run: mvn -B package --file pom.xml

      # 3. Save the built JAR as an artifact (optional, but good for quick debugging)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v5
        with:
          name: aoc-jar
          path: target/*.jar
          retention-days: 1
