name: üöÄ Release

on:
  workflow_run:
    workflows: ["üõ†Ô∏è Build"]
    types: [completed]
    branches: [main]

jobs:
  check_ci:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI build succeeded, proceeding with release."

  release:
    needs: check_ci
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, 'Prepare next development iteration:')"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK, Maven server creds and GPG
        id: setup-java
        uses: actions/setup-java@v5
        with:
          java-version-file: .java-version
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Configure Git User
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions CD Bot"

      - name: Calculate Release and Next Versions
        id: versions
        run: |
          CURRENT_SNAPSHOT=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          RELEASE_VERSION=${CURRENT_SNAPSHOT%-SNAPSHOT}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$RELEASE_VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_SNAPSHOT="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "NEXT_SNAPSHOT=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT

      - name: Deploy Stable Release Artifact to Maven Central Staging
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ""
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.versions.outputs.RELEASE_VERSION }}
          mvn -B deploy -P release-central
          mvn -B versions:revert

      - name: Create Git Tag and GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versions.outputs.RELEASE_VERSION }}
          name: Release ${{ steps.versions.outputs.RELEASE_VERSION }}
          body: Automated release from main branch push.
          draft: false
          prerelease: false

      - name: Prepare for next development iteration
        run: mvn versions:set -DnewVersion=${{ steps.versions.outputs.NEXT_SNAPSHOT }}

      - name: Update README with released version
        run: sed -i 's/<version>.*<\/version>/<version>${{ steps.versions.outputs.RELEASE_VERSION }}<\/version>/' README.md

      - name: Commit and Push new SNAPSHOT version
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Prepare next development iteration: ${{ steps.versions.outputs.NEXT_SNAPSHOT }}"
          file_pattern: 'pom.xml README.md'
