name: ðŸš€ Release

on:
  workflow_run:
    workflows: ["ðŸ› ï¸ Build"]
    types: [completed]
    branches: [main]

jobs:
  check_ci:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI build succeeded, proceeding with release."

  release:
    needs: check_ci
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, 'Prepare next development iteration:')"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK and GPG
        id: setup-java
        uses: actions/setup-java@v5
        with:
          java-version-file: .java-version
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_TOKEN }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure Git User
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions CD Bot"

      - name: Generate Maven settings.xml
        run: |
          # Use EOF without quotes so OSSRH_USERNAME and OSSRH_TOKEN expand into the file
          cat > "$GITHUB_WORKSPACE/settings.xml" << EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>ossrh</id>
                <username>${OSSRH_USERNAME}</username>
                <password>${OSSRH_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Calculate Release and Next Versions
        id: versions
        run: |
          CURRENT_SNAPSHOT=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          RELEASE_VERSION=${CURRENT_SNAPSHOT%-SNAPSHOT}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$RELEASE_VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_SNAPSHOT="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "NEXT_SNAPSHOT=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT

      - name: Deploy Stable Release Artifact to Maven Central Staging
        run: |
          SETTINGS_PATH="$GITHUB_WORKSPACE/settings.xml"
          if [ ! -f "$SETTINGS_PATH" ]; then
            echo "ERROR: Expected Maven settings file not found at $SETTINGS_PATH" >&2
            ls -al "$GITHUB_WORKSPACE" || true
            exit 1
          fi

          mvn -B versions:set -DnewVersion=${{ steps.versions.outputs.RELEASE_VERSION }}
          mvn -B deploy -P release-central -s "$SETTINGS_PATH"
          mvn -B versions:revert

      - name: Create Git Tag and GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versions.outputs.RELEASE_VERSION }}
          name: Release ${{ steps.versions.outputs.RELEASE_VERSION }}
          body: Automated release from main branch push.
          draft: false
          prerelease: false

      - name: Prepare for next development iteration
        run: mvn versions:set -DnewVersion=${{ steps.versions.outputs.NEXT_SNAPSHOT }}

      - name: Commit and Push new SNAPSHOT version
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Prepare next development iteration: ${{ steps.versions.outputs.NEXT_SNAPSHOT }}"
          file_pattern: 'pom.xml'
